<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="applyBtn()">Apply</button>
</body>
</html>
<script>

function applyBtn(){
    var name1 = document.getElementById("name").value;
    var gender1 = document.getElementById("gender").value;
    var head2 = document.getElementById("display");
    head2.textContent= "Name : " + name1 + " and Gender : "+ gender1;
}
</script>
